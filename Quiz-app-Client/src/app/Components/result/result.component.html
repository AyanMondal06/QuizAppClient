<app-navbar></app-navbar>
<div class="flex-col justify-center  p-20 bg-purple-900  max-w-full h-full" >
    <ng-container *ngFor="let qn of questionSorted ;let i=index ">
        <div class="p-2 m-2 text-white border-2 border-white rounded-lg flex-col justify-between pb-2">
            <span class="flex-end right-0 ">{{i+1}}</span>
            <p >{{qn.questionInWords}}</p>
        </div>
        <div class="px-10 py-2  text-gray-200 ">
            <ng-container *ngFor="let option of qn.options;let j = index">
                <ul *ngIf="option != null">
                    <li [ngClass]="{'bg-green-300 text-black rounded-lg': qn.correctAns==j,'bg-red-700  rounded-lg': qn.answer==j && qn.correctAns!=j}">
                    {{option}}
                    <span *ngIf="qn.correctAns==j && qn.answer==qn.correctAns">✔️</span>
                    <span *ngIf="qn.answer==j && qn.correctAns!=j">❌</span>
                    </li>
                </ul>
            </ng-container>
        </div>
    </ng-container>
</div>
